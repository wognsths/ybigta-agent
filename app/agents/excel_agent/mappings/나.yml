# Mapping file for template "ë‚˜"
# Group-by aggregation report

# Title cell references
title:
  "GroupReport": "A1"
  "Charts": "A1"

# Static cells
static:
  "GroupReport":
    "A2": "Grouped data analysis"
    "A3": "Generated by ExcelAgent"
    "A4": "Data source: Production Database"
  "Charts":
    "A2": "Visualization of key metrics"
    "A3": "Analysis period:"

# Data mappings
data_mappings:
  # Group headers
  - sheet: "GroupReport"
    type: "direct"
    cells:
      "A6": "Group"
      "B6": "Total"
      "C6": "Average"
      "D6": "Maximum"
  
  # Row iteration for grouped data
  - sheet: "GroupReport"
    type: "row_iteration"
    start_row: 7
    columns:
      "group": "A"
      "total": "B"
      "average": "C"
      "maximum": "D"
  
  # Summary statistics
  - sheet: "Charts"
    type: "direct"
    cells:
      "B4": "sum(total)"
      "B5": "max(maximum)"
      "B6": "mean(average)" 